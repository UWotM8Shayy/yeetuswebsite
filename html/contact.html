    <main>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
               
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
             
                <div class="form-group">
                    <label>Type of Message:</label><br>
                    <input type="radio" name="messageType" value="bug"> Bug Report <br>
                    <input type="radio" name="messageType" value="improvementsuggestion"> Improvement Suggestio <br>
                    <input type="radio" name="messageType" value="supportrequest"> Support Request <br>
                    <input type="radio" name="messageType" value="other"> Other (Specify in Message)<br>
                    
                </div>
    
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
    
               
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
