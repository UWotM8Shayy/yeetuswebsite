<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img2/logo icon.png" type="image/x-icon">

    <title>Create An Account</title>
</head>

<body>
    <div class="container">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div> 
        <form id="signupForm">
            <h2>Sign Up</h2>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="signupEmail" required placeholder="youremail@example.com">
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required placeholder="Password (at least 8 characters)">
            <label for="signupDisplayName">Display Name:</label>
            <input type="text" id="signupDisplayName" name="signupDisplayName" required placeholder="Public Alias or Nickname">
            <label id="file-label" for="profilePhoto">Profile Picture:</label>
            <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>
            <div id="file-display"></div>

            <div class="form-group">
                <label>Subscribe to Newsletter:</label>
                <label class="switch">
                    <input type="checkbox" id="newsletterCheckbox">
                    <span class="slider"></span>
                </label>
            </div>

            
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script type="module" src="/js/signup.js"></script>
</body>

</html>
